<script type="text/javascript">
	

	function load (){
		
         var oInp = document.getElementById("bottom_mainarea");
 var container = document.getElementById("container");
		
    container.addEventListener('touchstart',touch, false);
    container.addEventListener('touchmove',touch, false);
    container.addEventListener('touchend',touch, false);
     var fromy,endy;
    function touch (event){
        var event = event || window.event;
        
        switch(event.type){
            case "touchstart":
                //oInp.innerHTML = "Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
		event.preventDefault();
			
			fromy=container.style.top+event.touches[0].clientY;
			
                break;
            case "touchend":
                //oInp.innerHTML = "<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                event.preventDefault();
			container.style.top=event.touches[0].clientY-fromy+'px';
			break;
            case "touchmove":
                event.preventDefault();
                //oInp.innerHTML = "<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                //container.style.top=event.touches[0].clientY+'px';
			container.style.top=event.touches[0].clientY-fromy+'px';
			break;
        }
         
    }
}
window.addEventListener('load',load, false);
	

	
</script>
